<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body{
        background-color: #363A5D;
    }
        .kaydirma{
        left: 170px;
        }
    </style>
</head>

<body>
    <div class="text-center container">
        <h1>buttons(Butonlar)</h1>
        <hr>
        <button class="btn btn-primary">Refresh</button>
        <button class="btn btn-secondary">Refresh</button>
        <button class="btn btn-danger">Refresh</button>
        <button class="btn btn-success">Refresh</button>
        <button class="btn btn-warning">Refresh</button>
        <button class="btn btn-info">Refresh</button>
        <button class="btn btn-light">Refresh</button>
        <button class="btn btn-dark">Refresh</button>
        <h1>types of buttons(Buton Tipleri)</h1>
        <hr>
        <button type="submit" class="btn btn-dark">Refresh</button>
        <button type="button" class="btn btn-primary">Refresh</button>
        <button type="menu" class="btn btn-danger">Refresh</button>
        <button type="reset" class="btn btn-warning">Refresh</button>
        <br>
        <h1>outline buttons(Buton Kenarlıkları)</h1>
        <hr>
        <button class="btn btn-outline-primary">Refresh</button>
        <button class="btn btn-outline-dark">Refresh</button>
        <button class="btn btn-outline-success">Refresh</button>
        <button class="btn btn-outline-danger">Refresh</button>
        <button class="btn btn-outline-warning">Refresh</button>
        <button class="btn btn-outline-info">Refresh</button>
        <button class="btn btn-outline-secondary">Refresh</button>
        <button class="btn btn-outline-light">Refresh</button>
        <br>
        <h1>button sizes(Buton Boyutları</h1>
        <hr>
        <button class="btn btn-primary btn-sm">Refresh</button>
        <br>
        <br>
        <button class="btn btn-primary btn-lg">Refresh</button>
        <br>
        <br>
        <div class="col-md-6 kaydirma">
        <button class="btn btn-primary btn-lg btn-block">Refresh</button>
        </div>
        <br>
        <br>
        <button class="btn btn-danger btn-sm btn-block">Refresh</button>
        <br>
        <h1>button active-passive property(Buton Aktif-Pasif Özelliği)</h1>
        <hr>      
        <button class="btn btn-danger active">Refresh</button>
        <br>
        <br>
        <button class="btn btn-danger disabled">Refresh</button>
        </div>
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
